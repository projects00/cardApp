<label class="hamburgermenu">
    <input type='checkbox'>
    <span class='menu'>
        <span class='hamburger'></span>
    </span>
    <ul>
        <li title="Click to Home" (click)="page('home')" ><i class="ti-home"></i> Home</li>
        <li title="Click to About" (click)="page('about')"><i class="ti-face-smile"></i> About</li>
        <li title="Click to FAQ's" (click)="page('faqs')"><i class="ti-help-alt"></i> FAQ's</li>
        <li title="Click to Donate" (click)="page('donate')"><i class="ti-heart"></i> Donate</li>
