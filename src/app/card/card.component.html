<div class="container">
    <div class="row">
        <div class="col-md-12">
            <div class="wrap">
                <div class="card" [ngClass]="cardclass" id="PostCard">
                    <div class="cardouter noselect">
                        <div class="cardinner clearfix">
                            <div class="cardleft">
                                <p>Card #237846</p>
                                <img [src]="viewtheme" class="img-responsive" alt="Card Photo" title="Card Image">
                            </div>
                            <div class="cardright">
                                <div class="stamp">
                                    <div class="rubberstamp">{{dt | date:dtformat}}</div>
                                </div>
                                <div class="pad015">
                                    <h1 class="cardtext">Hi, {{recipient}}</h1>
                                    <p class="cardtext">{{message}} </p>
                                    <h2 class="cardtext text-right">- {{name}}</h2>
                                    <button class="btn btn-primary" [ngStyle]="{'display': sharebtn}" data-toggle="modal" data-target="#ShareLink" title="Click to Share Your PostCard!">Share this card</button>
                                </div>
                            </div>
                        </div>
                        <div class="cardfooter">Made with <span>‚ù§</span></div>
                    </div>
                </div>
                <div class="postouter" (click)="test()" id="OpenPost">
                    <div class="postcardindicator" title="You Have One Message">1</div>
                    <img src="assets/images/postcard.svg" class="postcard" alt="postcard icon" title="Click to View PostCatd!">
                    <img src="assets/images/postcover1.svg" class="postcover1" alt="postcard top icon" title="Postcard Open">
                    <img src="assets/images/postcover2.svg" class="postcover2" alt="postcard bottom icon" title="Click to View Message">
                </div>
            </div>
            <img src="assets/images/logo-home.svg" width="160" alt="PostCardi Logo" title="PostCardi" class="img-responsive center-block">
        </div>
    </div>
</div>
<label class="hamburgermenu">
    <input type='checkbox'>
    <span class='menu'>
        <span class='hamburger'></span>
    </span>
    <ul>
        <li><a href='#' title="Click to Home"> Home</a></li>
        <li><a href='#' title="Click to About"> About</a></li>
        <li><a href='#' title="Click to Donate"> Donate</a></li>
        <li><a href='#' title="Click to Contact"> Contact</a></li>
    </ul>
</label>
<div class="btn-post" [ngStyle]="{'display': showbtn}" id="NewPost" data-toggle="modal" data-target="#myModal">
    <span class="no">N</span>
    <span class="bubbles"></span>
    <img src="assets/images/postcover.svg" alt="New Card icon" title="Click to Create Card">
</div>
<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" data-backdrop="static">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="createcardouter">
                <div class="card">
                    <div class="cardouter">
                        <form [formGroup]="rForm">
                            <div class="cardinner clearfix">
                                <div class="cardleft">
                                    <div class="select">
                                        <label for="Theme" class="hide">Select Card</label>
                                        <select formControlName="viewTheme" placeholder="Select" (change)="onChange()" class="form-control" id="Theme" name="test" ngModel>
                                            <option value="1">Default Card</option>
                                            <option value="2">Card - 2</option>
                                            <option value="3">Card - 3</option>
                                        </select>
                                    </div>
                                    <img [src]="theme" class="img-responsive" alt="Card Photo" title="Card Image">
                                </div>
                                <div class="cardright">
                                    <div class="pad015">
                                        <p class="text-right"><small>Post Date/Time: {{dt | date:dtformat}}</small></p>
                                        <div class="form-group">
                                            <div class="input-group">
                                                <label for="Recipient" class="hide">Recipient</label>
                                                <div class="input-group-addon">Hi,</div>
                                                <input formControlName="viewRecipient" class="form-control" type="text" placeholder="Recipient Name" id="Recipient" maxlength="20">
                                            </div>
                                        </div>
                                        <div class="form-group">
                                            <label for="Message" class="hide">Message</label>
                                            <textarea formControlName="viewMessage" class="form-control" placeholder="Message" id="Message" maxlength="160"></textarea>
                                        </div>
                                        <div class="form-group">
                                            <div class="input-group">
                                                <label for="Name" class="hide">Name</label>
                                                <div class="input-group-addon">-</div>
                                                <input formControlName="viewName" class="form-control text-right" type="text" placeholder="Your name" id="Name" maxlength="20">
                                            </div>
                                        </div>
                                        <div class="g-recaptcha marbot10" data-sitekey="6LfwYkQUAAAAAK6ZtmNmEIyIMEmz2BAHhwSdm1m5"></div>
                                        <button type="button" class="btn btn-primary" (click)="clicked()">Preview</button>
                                        <button type="button" class="btn btn-default" data-dismiss="modal" aria-label="Close">Close</button>
                                    </div>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<div class="modal fade" id="ShareLink" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" data-backdrop="static">
    <div class="modal-dialog modal-sm" role="document">
        <div class="modal-content">
            <div class="modal-body">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                <h3 class="marbot10">Share Card</h3>
                <div class="form-group">
                    <div class="input-group">
                        <input type="url" class="form-control" id="Unique-url" placeholder="Unique url" value="http://localhost:4200/card/Us8ho93bhoe51jX" readonly>
                        <div class="input-group-addon">Copy URL</div>
                    </div>
                </div>
                <div class="qrcodewrapper">
                    <img src="assets/images/qrcode.png" alt="QR Code" title="QR Code">
                    <p>Use mobile QR scaner to copy card URL.</p>
                </div>
                <div class="buttongroup">
                    <button type="button" class="btn btn-social facebook"></button>
                    <button type="button" class="btn btn-social google"></button>
                    <button type="button" class="btn btn-social whatsapp"></button>
                    <button type="button" class="btn btn-social messenger"></button>
                    <button type="button" class="btn btn-social sms"></button>
                    <button type="button" class="btn btn-social mail"></button>
                    <button type="button" class="btn btn-social share"></button> 
                </div>
                <div class="cardfooter">8652 Shares</div>
            </div>
        </div>
    </div>
</div>
