<div class="container">
    <div class="row">
        <div class="col">
            <div class="wrap">
                <div class="card" [ngClass]="cardclass" id="PostCard">
                    <div class="cardouter noselect">
                        <div class="cardinner clearfix">
                            <div class="cardleft">
                                <p>Card #237846</p>
                                <div class="imageouter">
                                    <div class="cardwraper"></div>
                                    <img [src]="viewtheme" class="img-fluid" alt="Card Photo" title="Card Image">
                                </div>
                            </div>
                            <div class="cardright">
                                <div class="stamp">
                                    <div class="rubberstamp">{{dt | date:dtformat}}</div>
                                </div>
                                <div class="pad015">
                                    <h1 class="cardtext">Hi, {{recipient}}</h1>
                                    <p class="cardtext">{{message}} </p>
                                    <h2 class="cardtext text-right">- {{name}}</h2>
                                    <button class="btn btn-primary" [ngStyle]="{'display': sharebtn}" data-toggle="modal" data-target="#ShareLink" title="Click to Share Your PostCard!"><i class="lnr lnr-heart"></i> Share this card</button>
                                </div>
                            </div>
                        </div>
                        <div class="cardfooter">Made with <span>‚ù§</span></div>
                    </div>
                </div>
                <div class="postouter" (click)="test()" id="OpenPost">
                    <div class="postcardindicator" title="You Have One Message">1</div>
                    <img src="assets/images/postcard.svg" class="postcard" alt="postcard icon" title="Click to View PostCatd!">
                    <img src="assets/images/postcover1.svg" class="postcover1" alt="postcard top icon" title="Postcard Open">
                    <img src="assets/images/postcover2.svg" class="postcover2" alt="postcard bottom icon" title="Click to View Message">
                </div>
            </div>
            <img src="assets/images/logo-home.svg" width="160" alt="PostCardi Logo" title="PostCardi" class="homelogo img-fluid d-block mx-auto">
        </div>
    </div>
</div>
<label class="hamburgermenu">
    <input type='checkbox'>
    <span class='menu'>
        <span class='hamburger'></span>
    </span>
    <ul>
        <li><a href='#' title="Click to Home"><i class="lnr lnr-home"></i> Home</a></li>
        <li><a href='#' title="Click to About"><i class="lnr lnr-users"></i> About</a></li>
        <li><a href='#' title="Click to Donate"><i class="lnr lnr-heart"></i> Donate</a></li>
        <li><a href='#' title="Click to Contact"><i class="lnr lnr-envelope"></i> Contact</a></li>
    </ul>
</label>
<div class="btn-post" [ngStyle]="{'display': showbtn}" id="NewPost" data-toggle="modal" data-target="#myModal">
    <span class="no">N</span>
    <span class="bubbles"></span>
    <img src="assets/images/postcover.svg" alt="New Card icon" title="Click to Create Card">
</div>
<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" data-backdrop="static">
    <div class="modal-dialog modal-lg" role="document">
        <div class="modal-content">
            <div class="createcardouter">
                <div class="card">
                    <div class="cardouter">
                        <form [formGroup]="rForm">
                            <div class="cardinner clearfix">
                                <div class="cardleft">
                                    <div class="select">

                                        <select formControlName="viewTheme" placeholder="Select" (change)="onChange()" class="form-control" id="Theme" name="test">
                                            <option *ngFor="let group of ddoption" [value]="group.value" >
    {{group.name}}
    </option>
                                        </select>
                                    </div>
                                    <div class="imageouter">
                                        <img [src]="theme" class="img-fluid" alt="Card Photo" title="Card Image">
                                    </div>
                                </div>
                                <div class="cardright">
                                    <div class="pad015">
                                        <p class="text-right"><small>Post Date/Time: {{dt | date:dtformat}}</small></p>
                                        <div class="form-group">
                                            <div class="input-group">
                                                <div class="input-group-prepend">
                                                    <div class="input-group-text">Hi, </div>
                                                </div>
                                                <input formControlName="viewRecipient" class="form-control" type="text" placeholder="Recipient Name" id="Recipient" maxlength="20">
                                            </div>
                                        </div>
                                        <div class="form-group">
                                            <label for="Message" class="d-none">Message</label>
                                            <textarea formControlName="viewMessage" class="form-control" placeholder="Message" id="Message" maxlength="160"></textarea>
                                        </div>
                                        <div class="form-group">
                                            <div class="input-group">
                                                <div class="input-group-prepend">
                                                    <div class="input-group-text"> - </div>
                                                </div>
                                                <input formControlName="viewName" class="form-control text-right" type="text" placeholder="Your name" id="Name" maxlength="20">
                                            </div>
                                        </div>
                                        <div class="g-recaptcha marbot10" data-sitekey="6LfwYkQUAAAAAK6ZtmNmEIyIMEmz2BAHhwSdm1m5"></div>
                                        <button type="button" class="btn btn-primary" (click)="clicked()"><i class="lnr lnr-magic-wand"></i> Preview</button>
                                        <button type="button" class="btn btn-secondary" data-dismiss="modal" aria-label="Close"><i class="lnr lnr-cross"></i> Close</button>
                                    </div>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<div class="modal fade" id="ShareLink" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" data-backdrop="static">
    <div class="modal-dialog modal-dialog-slideout modal-sm" role="document">
        <div class="modal-content">
            <div class="modal-body">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                <p class="lead"><i class="lnr lnr-earth"></i> Share Card</p>
                <div class="form-row">
                    <div class="input-group">
                        <input type="url" class="form-control" id="Unique-url" placeholder="Unique url" value="http://localhost:4200/card/Us8ho93bhoe51jX"
                            readonly>
                        <div class="input-group-prepend">
                            <div class="input-group-text">Copy URL</div>
                        </div>
                    </div>
                </div>
                <div class="qrcodewrapper">
                    <img src="assets/images/qrcode.png" alt="QR Code" title="QR Code">
                    <p><i class="lnr lnr-tablet"></i> Use mobile QR scaner to copy card URL.</p>
                </div>
                <div class="buttongroup text-center">
                    <button type="button" class="btn btn-social facebook"></button>
                    <button type="button" class="btn btn-social google"></button>
                    <button type="button" class="btn btn-social whatsapp"></button>
                    <button type="button" class="btn btn-social messenger"></button>
                    <button type="button" class="btn btn-social sms"></button>
                    <button type="button" class="btn btn-social mail"></button>
                    <button type="button" class="btn btn-social share"></button>
                    <button type="button" class="btn btn-social print" (click)="print()" title="Print this Card"></button>
                </div>
                <div class="cardfooter">8652 Shares</div>
            </div>
        </div>
    </div>
</div>
