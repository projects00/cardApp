<div class="container">
    <div class="row">
        <div class="col-md-12">
            <div class="wrap">
                <div class="card " [ngClass]="cardclass" id="PostCard">
                    <div class="cardouter">
                        <div class="cardinner clearfix">
                            <div class="cardleft">
                                <img [src]="viewtheme" class="img-responsive">
                            </div>
                            <div class="cardright">
                                <div class="stamp">
                                    <div class="rubberstamp">{{dt | date:dtformat}}</div>
                                </div>
                                <h1 class="texteffect">Hi, {{recipient}}</h1>
                                <h2 class="texteffect">{{name}} some text</h2>
                                <p class="texteffect">{{message}} </p>
                                <a class="btn btn-primary" href="#">Share Now!</a>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="postouter"  (click)="test()" id="OpenPost">
                    <div class="pcover">
                        <div class="postcardindicator">1</div>
                        <img src="assets/images/postcard.svg" class="pcard">
                        <img src="assets/images/postcover1.svg" class="pcardopener">
                        <img src="assets/images/postcover2.svg" class="pcardcower">
                    </div>
                </div>
            </div>
            <img src="assets/images/logo-home.svg" width="160" class="img-responsive center-block">
            <!--<div>
                <a href="#">
                    <img src="images/Banner-FIS-2016-480x90.gif" class="center-block">
                </a>
            </div>-->
        </div>
    </div>
</div>
<label class="hamburgermenu">
    <input type='checkbox'>
    <span class='menu'>
        <span class='hamburger'></span>
    </span>
    <ul>
        <li><a href='index.html'><img src="assets/images/icon-home.svg" class="menuicon"> Home</a></li>
        <li><a href='about.html'><img src="assets/images/icon-about.svg" class="menuicon"> About</a></li>
        <li><a href='donate.html'><img src="assets/images/icon-donate.svg" class="menuicon"> Donate</a></li>
        <li><a href='contact.html'><img src="assets/images/icon-contact.svg" class="menuicon"> Contact</a></li>
    </ul>
</label>
<div class="btn-post" [ngStyle]="{'display': showbtn}" id="NewPost" data-toggle="modal" data-target="#myModal">
    <span class="no">N</span>
    <span class="bubbles"></span>
    <img src="assets/images/postcover.svg">
</div>
<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" data-backdrop="static">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="createcardouter">
                <div class="card">
                    <div class="cardouter">
                        <form [formGroup]="rForm">
                            <div class="cardinner clearfix">
                                <div class="cardleft">
                                    <select formControlName="viewTheme" (change)="onChange()" class="form-control" id="Theme" name="test" ngModel>
                                        <option value="1">Default Card</option>
                                        <option value="2">Card - 2</option>
                                        <option value="3">Card - 3</option>
                                    </select>
                                    <img [src]="theme" class="img-responsive">
                                </div>
                                <div class="cardright">
                                    <div class="stamp">
                                        <div class="rubberstamp">
                                            {{dt | date:dtformat}}
                                        </div>
                                    </div>
                                    <div class="input-group">
                                        <div class="input-group-addon">Hi,</div>
                                        <input formControlName="viewRecipient" class="form-control" type="text" placeholder="Recipient Name" id="Recipient" maxlength="24">
                                    </div>
                                    <div class="input-group">
                                        <input formControlName="viewName" class="form-control" type="text" placeholder="Name" id="Name" maxlength="18">
                                        <div class="input-group-addon">some text</div>
                                    </div>
                                    <textarea formControlName="viewMessage" class="form-control" placeholder="Message" id="Message" maxlength="160"></textarea>
                                    <a class="btn btn-primary" (click)="clicked()">Preview</a>
                                    <button type="button" class="btn btn-default pull-right" data-dismiss="modal" aria-label="Close">Close</button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
