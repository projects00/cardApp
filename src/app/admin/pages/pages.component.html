<div class="col-md-12">
    <div class="box">
        <div class="boxheader">
            <h1><i class="lnr lnr-file-empty"></i> Pages</h1>
            <button data-toggle="modal" data-target="#NewPage" class="btn btn-primary btn-optionbar" title="Edit Default"><i class="lnr lnr-plus-circle"></i> Add New Page</button>
        </div>
        <div class="table-responsive">
        <table class="table table-hover">
            <thead>
                <tr>
                    <th>Active/Inactive</th>
                    <th>Page Name</th>
                    <th>Options</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>
                        <div class="">
                            <label class="switch">
                                <input type="checkbox" [checked]="sb.isactive">
                                <span class="slider"></span>
                            </label>
                        </div>
                    </td>
                    <td>About Us</td>
                    <td>
                        <button type="button" class="btn btn-sm btn-primary" data-toggle="modal" data-target="#EditPage"><i class="lnr lnr-pencil"></i></button>
                        <button type="button" class="btn btn-sm btn-danger" data-toggle="modal" data-target="#DeletePage"><i class="lnr lnr-trash"></i></button>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
    </div>
</div>
<div class="modal fade" id="NewPage" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" data-backdrop="static">
    <div class="modal-dialog modal-dialog-slideout modal-lg" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h4 class="modal-title" id="myModalLabel"><i class="lnr lnr-plus-circle"></i> New Page</h4>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <div class="form-group">
                    <label for="exampleInputEmail1">Page Title</label>
                    <input type="text" class="form-control" id="exampleInputEmail1" placeholder="Page Title">
                </div>
                <div class="form-group">
                    <label for="exampleInputEmail2">Page Contents</label>
                    <textarea class="form-control" id="exampleInputEmail2" placeholder="Contets"> </textarea>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-primary">Publish Page</button>
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
            </div>
        </div>
    </div>
</div>
<div class="modal fade" id="EditPage" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" data-backdrop="static">
    <div class="modal-dialog modal-dialog-slideout modal-lg" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h4 class="modal-title" id="myModalLabel"><i class="lnr lnr-plus-pencil"></i>Edit Page</h4>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <div class="form-group">
                    <label for="exampleInputEmail1">Page Title</label>
                    <input type="text" class="form-control" id="exampleInputEmail1" placeholder="Page Title">
                </div>
                <div class="form-group">
                    <label for="exampleInputEmail2">Page Contents</label>
                    <textarea class="form-control" id="exampleInputEmail2" placeholder="Contets"> </textarea>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-primary">Save Page</button>                
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
            </div>
        </div>
    </div>
</div>
<div class="modal fade" id="DeletePage" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" data-backdrop="static">
    <div class="modal-dialog modal-dialog-centered modal-sm" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h4 class="modal-title" id="myModalLabel"><i class="lnr lnr-warning"></i>  Delete Page?</h4>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                Are you sure delete "About us" page permanently?
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                <button type="button" class="btn btn-primary">Yes</button>
            </div>
        </div>
    </div>
</div>
