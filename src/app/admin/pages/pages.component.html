<div class="panel-heading">Pages
    <a class="pull-right" href="#" data-toggle="modal" data-target="#NewPage">
        <span class="glyphicon glyphicon-plus"></span> Add New Page</a>
</div>
<div class="box">
    <table class="table table-bordered">
        <thead>
            <tr>
                <th>Active/Inactive</th>
                <th>Page Name</th>
                <th>Edit</th>
                <th>Delete</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>
                    <div class="">
                        <label>
                            <input type="checkbox"> &nbsp;
                        </label>
                    </div>
                </td>
                <td>About Us</td>
                <td>
                    <span class="glyphicon glyphicon-pencil" data-toggle="modal" data-target="#EditPage"></span>
                </td>
                <td>
                    <span class="glyphicon glyphicon-trash" data-toggle="modal" data-target="#DeletePage"></span>
                </td>
            </tr>
        </tbody>
    </table>
</div>
<div class="modal fade" id="NewPage" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" data-backdrop="static">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
                <h4 class="modal-title" id="myModalLabel">New Page</h4>
            </div>
            <div class="modal-body">
                <div class="form-group">
                    <label for="exampleInputEmail1">Page Title</label>
                    <input type="text" class="form-control" id="exampleInputEmail1" placeholder="Page Title">
                </div>
                <div class="form-group">
                    <label for="exampleInputEmail2">Page Contents</label>
                    <textarea class="form-control" id="exampleInputEmail2" placeholder="Contets"> </textarea>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                <button type="button" class="btn btn-primary">Publish Page</button>
            </div>
        </div>
    </div>
</div>
<div class="modal fade" id="EditPage" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" data-backdrop="static">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
                <h4 class="modal-title" id="myModalLabel">New Card</h4>
            </div>
            <div class="modal-body">
                <div class="form-group">
                    <label for="exampleInputEmail1">Page Title</label>
                    <input type="text" class="form-control" id="exampleInputEmail1" placeholder="Page Title">
                </div>
                <div class="form-group">
                    <label for="exampleInputEmail2">Page Contents</label>
                    <textarea class="form-control" id="exampleInputEmail2" placeholder="Contets"> </textarea>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                <button type="button" class="btn btn-primary">Save Page</button>
            </div>
        </div>
    </div>
</div>
<div class="modal fade" id="DeletePage" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" data-backdrop="static">
    <div class="modal-dialog modal-sm" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
                <h4 class="modal-title" id="myModalLabel">Delete Page?</h4>
            </div>
            <div class="modal-body">
                Are you sure delete "About us" page permanently?
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                <button type="button" class="btn btn-primary">Yes</button>
            </div>
        </div>
    </div>
</div>
