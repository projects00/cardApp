<form [formGroup]="rForm" (ngSubmit)="userSave()">
    <div class="form-group">
        <label for="Theme">Theme</label>
        <select class="form-control" id="Theme">
            <option>Theme 01</option>
            <option>Theme 02</option>
            <option>Theme 03</option>
        </select>
        <img src="./assets/img/img-01.png" class="center-block pad15">
    </div>
    <div class="form-group">
        <label for="Title">Title</label>
        <input  formControlName="viewTitle" class="form-control" type="text" placeholder="Title" id="Title">
    </div>
    <div class="form-group">
        <label for="Name">Name</label>
        <input formControlName="viewName" class="form-control" type="text" placeholder="Name" id="Name">
    </div>
    <div class="form-group">
        <label for="Message">Message</label>
        <textarea  formControlName="viewMessage"  class="form-control" placeholder="Message" id="Message"></textarea>
    </div>
    <div class="form-group">
        <a class="btn btn-default" routerLink="View-Card">Preview</a>
        <button type="button" class="btn btn-default" data-dismiss="modal" aria-label="Close">Close</button>
    </div>
</form>
